<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Autocura Cognitiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Monitoramento
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Diagnóstico
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Ações
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Relatórios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <!-- Widgets -->
                <div class="row">
                    <!-- Widget de Métricas -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Métricas Principais
                            </div>
                            <div class="card-body">
                                <div id="metricas-container">
                                    <!-- Métricas serão carregadas via JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Widget de Alertas -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Alertas Ativos
                            </div>
                            <div class="card-body">
                                <div id="alertas-container">
                                    <!-- Alertas serão carregados via JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Widget de Ações -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Ações Recentes
                            </div>
                            <div class="card-body">
                                <div id="acoes-container">
                                    <!-- Ações serão carregadas via JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Gráficos -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                Gráficos de Performance
                            </div>
                            <div class="card-body">
                                <canvas id="performance-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
