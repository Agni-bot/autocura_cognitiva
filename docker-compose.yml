version: '3.8'

services:
  observabilidade:
    build:
      context: .
      dockerfile: Dockerfile.observabilidade
    container_name: observabilidade
    ports:
      - "8084:8080"
    environment:
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/observabilidade.log
    volumes:
      - ./logs:/app/logs
      - ./visualizacoes:/app/visualizacoes
    networks:
      - autocura-network
    depends_on:
      - monitoramento
      - diagnostico
      - gerador-acoes

  monitoramento:
    build:
      context: .
      dockerfile: Dockerfile.monitoramento
    container_name: monitoramento
    ports:
      - "8081:8080"
    networks:
      - autocura-network

  diagnostico:
    build:
      context: .
      dockerfile: Dockerfile.diagnostico
    container_name: diagnostico
    ports:
      - "8083:8080"
    networks:
      - autocura-network

  gerador-acoes:
    build:
      context: .
      dockerfile: Dockerfile.gerador-acoes
    container_name: gerador-acoes
    ports:
      - "8082:8080"
    networks:
      - autocura-network

networks:
  autocura-network:
    driver: bridge 