apiVersion: v1
kind: ConfigMap
metadata:
  name: observabilidade-config
  namespace: autocura-cognitiva
data:
  config.yaml: |
    dashboard_refresh_rate: 10
    history_max_days: 30
    alert_channels:
      - slack
      - email
      - pagerduty
    visualization:
      enable_3d: true
      enable_temporal_projection: true
      default_view: holographic
      color_scheme: adaptive
      auto_refresh: true
    interface:
      theme: dark
      layout: responsive
      controls:
        position: right
        size: medium
      panels:
        - name: system_overview
          enabled: true
          position: top
        - name: component_details
          enabled: true
          position: center
        - name: action_history
          enabled: true
          position: bottom
        - name: prediction_view
          enabled: true
          position: right
    connections:
      websocket_endpoint: /ws
      polling_interval: 5000
      reconnect_attempts: 5
      reconnect_delay: 2000
