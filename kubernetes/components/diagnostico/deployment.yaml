apiVersion: apps/v1
kind: Deployment
metadata:
  name: diagnostico
  namespace: autocura-cognitiva
  labels:
    app: diagnostico
    component: autocura-cognitiva
spec:
  replicas: 2
  selector:
    matchLabels:
      app: diagnostico
  template:
    metadata:
      labels:
        app: diagnostico
    spec:
      serviceAccountName: autocura-cognitiva-sa
      containers:
      - name: diagnostico
        image: localhost:5000/autocura-cognitiva/diagnostico:dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        resources:
          limits:
            cpu: 1500m
            memory: 1.5Gi
          requests:
            cpu: 750m
            memory: 768Mi
        env:
        - name: MONITORAMENTO_URL
          value: "http://monitoramento:8080"
        - name: CONFIG_MAP
          value: diagnostico-config
        - name: LOG_LEVEL
          value: INFO
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: models-volume
          mountPath: /app/models
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 45
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: diagnostico-config
      - name: models-volume
        persistentVolumeClaim:
          claimName: autocura-cognitiva-models
