apiVersion: v1
kind: ConfigMap
metadata:
  name: diagnostico-config
  namespace: autocura-cognitiva
data:
  config.yaml: |
    model_update_interval: 3600
    confidence_threshold: 0.75
    max_diagnosis_depth: 5
    neural_network:
      architecture: hybrid
      layers:
        - type: CNN
          filters: 64
          kernel_size: 3
        - type: LSTM
          units: 128
          return_sequences: true
        - type: Dense
          units: 256
          activation: relu
    rules_engine:
      enabled: true
      update_frequency: 86400
      priority_threshold: 0.8
    anomaly_detection:
      sensitivity: 0.7
      window_size: 100
      methods:
        - isolation_forest
        - local_outlier_factor
        - autoencoder
    gradient_analysis:
      enabled: true
      differential_order: 2
      smoothing_factor: 0.3
