apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- ../../components/monitoramento
- ../../components/diagnostico
- ../../components/gerador-acoes
- ../../components/observabilidade
- ../../operators/healing-operator
- ../../operators/rollback-operator

namespace: autocura-cognitiva

labels:
- pairs:
    environment: development
    app.kubernetes.io/environment: development
  includeSelectors: false

patches:
- path: resources-patch.yaml
  target:
    kind: Deployment
    labelSelector: app.kubernetes.io/part-of=autocura-cognitiva

configMapGenerator:
- name: environment-config
  literals:
  - ENV=development
  - DEBUG=true
  - LOG_LEVEL=DEBUG
  - POD_DISRUPTION_BUDGET=1

# Configuração de imagens com nomes completos para acesso externo
images:
- name: autocura-cognitiva/monitoramento
  newName: localhost:5000/autocura-cognitiva/monitoramento
  newTag: latest
- name: autocura-cognitiva/diagnostico
  newName: localhost:5000/autocura-cognitiva/diagnostico
  newTag: latest
- name: autocura-cognitiva/gerador-acoes
  newName: localhost:5000/autocura-cognitiva/gerador-acoes
  newTag: latest
- name: autocura-cognitiva/observabilidade
  newName: localhost:5000/autocura-cognitiva/observabilidade
  newTag: latest
- name: autocura-cognitiva/healing-operator
  newName: localhost:5000/autocura-cognitiva/healing-operator
  newTag: latest
- name: autocura-cognitiva/rollback-operator
  newName: localhost:5000/autocura-cognitiva/rollback-operator
  newTag: latest
