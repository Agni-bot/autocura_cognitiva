apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: autocura-cognitiva-circuit-breaker
  namespace: autocura-cognitiva
spec:
  host: "*.autocura-cognitiva.svc.cluster.local"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30ms
      http:
        http2MaxRequests: 1000
        maxRequestsPerConnection: 10
        maxRetries: 3
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 10
    loadBalancer:
      simple: LEAST_CONN
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: autocura-cognitiva-retry
  namespace: autocura-cognitiva
spec:
  hosts:
  - "*.autocura-cognitiva.svc.cluster.local"
  http:
  - match:
    - uri:
        prefix: "/api/monitoramento"
    route:
    - destination:
        host: monitoramento.autocura-cognitiva.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
  - match:
    - uri:
        prefix: "/api/diagnostico"
    route:
    - destination:
        host: diagnostico.autocura-cognitiva.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
  - match:
    - uri:
        prefix: "/api/acoes"
    route:
    - destination:
        host: gerador-acoes.autocura-cognitiva.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
  - match:
    - uri:
        prefix: "/api/observabilidade"
    route:
    - destination:
        host: observabilidade.autocura-cognitiva.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes 