apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: autocura-cognitiva-traffic
  namespace: autocura-cognitiva
spec:
  hosts:
  - "*"
  gateways:
  - istio-ingressgateway
  http:
  - match:
    - uri:
        prefix: /monitoramento
    route:
    - destination:
        host: monitoramento
        port:
          number: 8080
  - match:
    - uri:
        prefix: /diagnostico
    route:
    - destination:
        host: diagnostico
        port:
          number: 8081
  - match:
    - uri:
        prefix: /gerador-acoes
    route:
    - destination:
        host: gerador-acoes
        port:
          number: 8082
  - match:
    - uri:
        prefix: /observabilidade
    route:
    - destination:
        host: observabilidade
        port:
          number: 5000 