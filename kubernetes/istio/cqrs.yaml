apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: autocura-cognitiva-cqrs
  namespace: autocura-cognitiva
spec:
  hosts:
  - "*.autocura-cognitiva.svc.cluster.local"
  http:
  - match:
    - uri:
        prefix: /api/commands
    route:
    - destination:
        host: command-service.autocura-cognitiva.svc.cluster.local
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/queries
    route:
    - destination:
        host: query-service.autocura-cognitiva.svc.cluster.local
        port:
          number: 8081
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: autocura-cognitiva-cqrs-dr
  namespace: autocura-cognitiva
spec:
  host: "*.autocura-cognitiva.svc.cluster.local"
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 1024
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 10 