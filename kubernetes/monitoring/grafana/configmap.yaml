apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: autocura-cognitiva
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: monitoramento
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards 