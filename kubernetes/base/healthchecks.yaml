apiVersion: v1
kind: ConfigMap
metadata:
  name: healthcheck-config
  namespace: autocura-cognitiva
data:
  health-settings: |
    {
      "probes": {
        "liveness": {
          "httpGet": {
            "path": "/health/live",
            "port": "http"
          },
          "initialDelaySeconds": 30,
          "periodSeconds": 10,
          "timeoutSeconds": 5,
          "successThreshold": 1,
          "failureThreshold": 3
        },
        "readiness": {
          "httpGet": {
            "path": "/health/ready",
            "port": "http"
          },
          "initialDelaySeconds": 15,
          "periodSeconds": 5,
          "timeoutSeconds": 3,
          "successThreshold": 1,
          "failureThreshold": 2
        },
        "startup": {
          "httpGet": {
            "path": "/health/startup",
            "port": "http"
          },
          "initialDelaySeconds": 10,
          "periodSeconds": 5,
          "timeoutSeconds": 2,
          "successThreshold": 1,
          "failureThreshold": 30
        }
      },
      "metrics": {
        "endpoints": {
          "basic": "/metrics",
          "detailed": "/metrics/detailed"
        },
        "labels": {
          "service": "${SERVICE_NAME}",
          "version": "${SERVICE_VERSION}",
          "environment": "${ENVIRONMENT}"
        }
      },
      "dependencies": {
        "services": [
          {
            "name": "redis-cache",
            "required": true,
            "timeout": "2s"
          },
          {
            "name": "prometheus",
            "required": false,
            "timeout": "1s"
          }
        ],
        "external": [
          {
            "name": "gemini-api",
            "required": true,
            "timeout": "5s"
          }
        ]
      }
    } 