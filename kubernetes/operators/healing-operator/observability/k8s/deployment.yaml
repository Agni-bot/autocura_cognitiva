apiVersion: apps/v1
kind: Deployment
metadata:
  name: healing-observability
  namespace: healing-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healing-observability
  template:
    metadata:
      labels:
        app: healing-observability
    spec:
      serviceAccountName: healing-operator-controller-manager
      containers:
      - name: observability
        image: localhost:5000/autocura-cognitiva/healing-observability:dev
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: healing-observability
  namespace: healing-operator-system
spec:
  selector:
    app: healing-observability
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP 